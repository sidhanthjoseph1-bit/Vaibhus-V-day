<style>
body {

<body>

<div>
  <h1>Will you be my Valentine, Vaibhu? ğŸ’–</h1>
  <button id="yesBtn">Yes ğŸ˜</button>
  <button id="noBtn">No ğŸ™ˆ</button>
  <div id="loveMessage">YAYYY Vaibhu said YES!! ğŸ¥°ğŸ’˜</div>
</div>

<script>
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");
const loveMessage=document.getElementById("loveMessage");

function moveNoButton(){
  const x=Math.random()*(window.innerWidth-noBtn.offsetWidth);
  const y=Math.random()*(window.innerHeight-noBtn.offsetHeight);
  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";
}

document.addEventListener("mousemove",(e)=>{
  const rect=noBtn.getBoundingClientRect();
  const dist=Math.hypot(e.clientX-(rect.left+rect.width/2),
                        e.clientY-(rect.top+rect.height/2));
  if(dist<120) moveNoButton();
});

yesBtn.addEventListener("click",()=>loveMessage.style.display="block");
</script>
